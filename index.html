<html>
    <head>
        <meta charset="UTF-8">

<title>Google</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Navigation Tab-->
        <nav id="navigation-bar">
            <ul id="navigation-list">
                <li><a href="https://mail.google.com/mail/&ogbl" target="_blank">Gmail</a></li>
                <li><a href="https://www.google.com.ph/imghp?hl=en&ogbl" target="_blank">Images</a></li>
                <li><a href="https://www.google.com.ph/intl/en/about/products" target="_blank"><img src="images/app-icon.png" alt="A 3 by 3 dot icon" id="app-icon"></a></li>
                <li><a href="google.com" target="_blank"><img src="https://lh3.googleusercontent.com/ogw/ADea4I5LfIP7L6KS9YVpAWH4A6jCTIU7P-vCshVyeTQW=s32-c-mo" id="profile-picture" alt="a handsome person"></a><li>
            </ul>
        </nav>
        <main>
            <!--MAIN CONTAINER-->
        <div id="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="A Google picture" id="google-logo">
            <div id="search-bar">
                <span><img src="images/search-icon.png" id="search-icon"></span>
                <input id="input-text" type="text">
            </div>
            <div id="div_separator">
                <a href="#"><div class="google-text">Google Search</div></a>
                <a href="#"><div class="google-text">I'm Feeling Lucky</div></a>
            </div>
        </div>
        <footer id="footer">
            <div class="footer-section">Philippines</div>
            <div class="footer-section">
                <div id="footer-separator">
                <ul class="footer-list">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>

                <ul class="footer-list">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
                </div>
            </div>
        </footer>

        </main>    
    </body>
</html>
